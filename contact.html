		<div class="container-contact d-flex-contact">

				<div class="left-block">
					<p> 8 Merab Aleksidze Street,

					</p>
					<p> 8 Merab Aleksidze Street,

					</p>

					</p>

				<div class="right-block-contact">
					<form class="form-block">
                       <div class="form-box">
							<label for="name">Name</label>
							<input type="text" name="name" id="name" class="input-form" placeholder="Write your Name..."  required>
						</div>
						<div class="form-box">
							<label for="email">Email</label>
							<input type="email" name="email" id="email" class="input-form" placeholder="Write your Email..."  required>
						</div>
						<div class="form-box">
							<label for="mypassword">Password</label>
							<input type="password" name="mypassword" id="mypassword" class="input-form"  required maxlength="4" placeholder="Write your Password...">
						</div>
						<div class="form-box">
							<label>Message</label>
							<textarea name="message" class="input-form" placeholder="Write your text here"></textarea>
						</div>
						<div class="form-box">
						 <input type="radio" name="gender" value="male" checked> Male
						 <input type="radio" name="gender" value="female"> Female
						 <input type="radio" name="gender" value="other"> Other 
						</div> 

						<button type="submit" class="btn-send">Send</button>
					</form>
				</div>
		</div>
